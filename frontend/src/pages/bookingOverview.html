<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Oversigt</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/tables.css" />
    <link rel="stylesheet" href="../styles/modals.css" />
    <link rel="stylesheet" href="../styles/bookings.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Maskinbooking System</div>
      <ul class="nav-links">
        <li><a href="projectOverview.html">Projekter</a></li>
        <li><a href="machineOverview.html" class="active">Maskiner</a></li>
        <li><a href="createProject.html">Opret Projekt</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Booking Oversigt</h2>
          <button class="btn btn-primary" onclick="showCreateBookingModal()">
            Opret Ny Booking
          </button>
        </div>
        <div class="card-body">
          <div class="timeline-nav">
            <div class="date-nav">
              <button class="nav-button" onclick="previousWeek()">
                Forrige Uge
              </button>
              <span id="currentWeek"></span>
              <button class="nav-button" onclick="nextWeek()">Næste Uge</button>
            </div>
          </div>
          <div class="timeline">
            <div class="timeline-container" id="timelineContainer">
              <!-- Timeline indhold genereres dynamisk via JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal til oprettelse af ny booking -->
    <div class="modal" id="createBookingModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Opret Ny Booking</h3>
          <button class="close-button" onclick="closeCreateBookingModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="createBookingForm">
            <div class="form-group">
              <label for="projectSelect">Projekt</label>
              <select id="projectSelect" class="form-control" required>
                <option value="">Vælg projekt...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="machineSelect">Maskine</label>
              <select id="machineSelect" class="form-control" required>
                <option value="">Vælg maskine...</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="startDate">Start Dato</label>
                <input
                  type="datetime-local"
                  id="startDate"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="endDate">Slut Dato</label>
                <input
                  type="datetime-local"
                  id="endDate"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="notes">Noter</label>
              <textarea id="notes" class="form-control" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeCreateBookingModal()">
            Annuller
          </button>
          <button class="btn btn-primary" onclick="createBooking()">
            Opret Booking
          </button>
        </div>
      </div>
    </div>

    <script src="../js/bookingOverview.js"></script>
  </body>
</html>
