<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Medarbejder</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/tables.css" />
    <link rel="stylesheet" href="../styles/modals.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Projektstyring</div>
      <div class="nav-links">
        <a href="projectOverview.html" class="nav-link">Projekter</a>
        <a href="machineOverview.html" class="nav-link">Maskiner</a>
        <a href="createProject.html" class="nav-link">Opret Projekt</a>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Opret Ny Medarbejder</h1>
        </div>

        <form id="createEmployeeForm">
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="employeeID">Medarbejder ID*</label>
                <input type="text" id="employeeID" name="employeeID" required />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="name">Navn*</label>
                <input type="text" id="name" name="name" required />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="phone">Telefon*</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="department">Afdeling*</label>
            <select id="department" name="department" required>
              <option value="">VÃ¦lg afdeling...</option>
              <option value="production">Produktion</option>
              <option value="maintenance">Vedligeholdelse</option>
              <option value="quality">Kvalitet</option>
              <option value="administration">Administration</option>
            </select>
          </div>

          <div class="form-group">
            <label for="position">Stilling*</label>
            <input type="text" id="position" name="position" required />
          </div>

          <div class="form-group">
            <label for="skills">Kompetencer</label>
            <div class="multi-select">
              <select id="skills" name="skills" multiple>
                <option value="welding">Svejsning</option>
                <option value="machining">Maskinering</option>
                <option value="assembly">Montering</option>
                <option value="inspection">Inspektion</option>
                <option value="maintenance">Vedligeholdelse</option>
              </select>
              <div id="selectedSkills" class="selected-items"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Noter</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
          </div>

          <div class="form-buttons">
            <button
              type="button"
              class="button btn-secondary"
              onclick="window.location.href='employeeOverview.html'"
            >
              Annuller
            </button>
            <button type="submit" class="button btn-primary">
              Opret Medarbejder
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/createEmployee.js"></script>
  </body>
</html>
