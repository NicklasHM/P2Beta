<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Projekt</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-container">
        <h1>Projektstyringssystem</h1>
        <div class="nav-links">
          <a href="/" class="nav-link active">Projekter</a>
          <a href="/employees" class="nav-link">Medarbejdere</a>
          <a href="/machines" class="nav-link">Maskiner</a>
          <a href="/bookings" class="nav-link">Bookinger</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <h1>Opret nyt projekt</h1>
        <form id="createProjectForm">
          <div class="form-group">
            <label for="projectName">Projektnavn:</label>
            <input type="text" id="projectName" name="projectName" required />
          </div>

          <div class="form-group">
            <label for="projectDescription">Beskrivelse:</label>
            <textarea
              id="projectDescription"
              name="projectDescription"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="startDate">Startdato:</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>

          <div class="form-group">
            <label for="endDate">Slutdato:</label>
            <input type="date" id="endDate" name="endDate" required />
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
              <option value="planlagt">Planlagt</option>
              <option value="igangværende">Igangværende</option>
              <option value="afsluttet">Afsluttet</option>
            </select>
          </div>

          <div class="form-buttons">
            <button type="submit" class="button button-green">
              Opret Projekt
            </button>
            <a href="/" class="button btn-secondary">Annuller</a>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/createProject.js"></script>
  </body>
</html>
