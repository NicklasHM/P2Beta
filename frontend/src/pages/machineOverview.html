<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maskine Oversigt</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/tables.css" />
    <link rel="stylesheet" href="../styles/modals.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Projektstyring</div>
      <div class="nav-links">
        <a href="projectOverview.html" class="nav-link">Projekter</a>
        <a href="machineOverview.html" class="nav-link active">Maskiner</a>
        <a href="createProject.html" class="nav-link">Opret Projekt</a>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Maskine Oversigt</h1>
          <button class="button" onclick="showCreateMachineModal()">
            Opret Ny Maskine
          </button>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Maskine ID</th>
                <th>Navn</th>
                <th>Type</th>
                <th>Status</th>
                <th>Seneste Vedligeholdelse</th>
                <th>Næste Vedligeholdelse</th>
                <th>Handlinger</th>
              </tr>
            </thead>
            <tbody id="machineTableBody">
              <!-- Maskiner indsættes her via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal til oprettelse af ny maskine -->
    <div id="createMachineModal" class="modal-background hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Opret Ny Maskine</h2>
          <button class="modal-close" onclick="hideCreateMachineModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="createMachineForm">
            <div class="form-group">
              <label for="machineID">Maskine ID*</label>
              <input type="text" id="machineID" name="machineID" required />
            </div>

            <div class="form-group">
              <label for="name">Navn*</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="type">Type*</label>
              <select id="type" name="type" required>
                <option value="">Vælg type...</option>
                <option value="cnc">CNC Maskine</option>
                <option value="lathe">Drejebænk</option>
                <option value="mill">Fresemaskine</option>
                <option value="welding">Svejsemaskine</option>
                <option value="other">Andet</option>
              </select>
            </div>

            <div class="form-group">
              <label for="status">Status*</label>
              <select id="status" name="status" required>
                <option value="active">Aktiv</option>
                <option value="maintenance">Vedligeholdelse</option>
                <option value="inactive">Inaktiv</option>
              </select>
            </div>

            <div class="form-row">
              <div class="form-col">
                <div class="form-group">
                  <label for="lastMaintenance">Seneste Vedligeholdelse</label>
                  <input
                    type="date"
                    id="lastMaintenance"
                    name="lastMaintenance"
                  />
                </div>
              </div>
              <div class="form-col">
                <div class="form-group">
                  <label for="nextMaintenance">Næste Vedligeholdelse</label>
                  <input
                    type="date"
                    id="nextMaintenance"
                    name="nextMaintenance"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="notes">Noter</label>
              <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            class="button btn-secondary"
            onclick="hideCreateMachineModal()"
          >
            Annuller
          </button>
          <button class="button btn-primary" onclick="createMachine()">
            Opret Maskine
          </button>
        </div>
      </div>
    </div>

    <script src="../js/machineOverview.js"></script>
  </body>
</html>
