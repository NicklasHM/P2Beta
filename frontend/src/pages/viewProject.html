<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Detaljer</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/tables.css" />
    <link rel="stylesheet" href="../styles/modals.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Projektstyring</div>
      <div class="nav-links">
        <a href="projectOverview.html" class="nav-link">Projekter</a>
        <a href="machineOverview.html" class="nav-link">Maskiner</a>
        <a href="createProject.html" class="nav-link">Opret Projekt</a>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Projekt Detaljer</h1>
          <div class="action-buttons">
            <button class="button btn-edit" onclick="editProject()">
              Rediger
            </button>
            <button class="button btn-delete" onclick="deleteProject()">
              Slet
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Projekt ID</label>
          <p id="projectID"></p>
        </div>

        <div class="form-group">
          <label>Projekt Navn</label>
          <p id="projectName"></p>
        </div>

        <div class="form-group">
          <label>Kunde</label>
          <p id="customer"></p>
        </div>

        <div class="form-group">
          <label>Pris</label>
          <p id="price"></p>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label>Startdato</label>
              <p id="startDate"></p>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label>Deadline</label>
              <p id="deadline"></p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Beskrivelse</label>
          <p id="description"></p>
        </div>

        <div class="form-group">
          <label>Inspektioner</label>
          <div id="inspections"></div>
        </div>

        <div class="form-group">
          <label>Maskiner</label>
          <div id="machines"></div>
        </div>

        <div class="form-buttons">
          <button
            class="button btn-secondary"
            onclick="window.location.href='projectOverview.html'"
          >
            Tilbage til oversigt
          </button>
        </div>
      </div>
    </div>

    <script src="../js/viewProject.js"></script>
  </body>
</html>
